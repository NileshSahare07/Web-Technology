        var interval=0;
        function changeProgress(){

            var pvalue=document.getElementById("p1").value+1;
            document.getElementById("p1").value=pvalue;
            document.getElementById("div1").innerHTML=pvalue+"% completed";

            if(pvalue==100)
            {
                //task to be performed
                clearInterval(interval);
                window.location="http://www.google.co.in";

            }
        }
            window.onload=function(){
            interval=setInterval("changeProgress()",200);

        };
