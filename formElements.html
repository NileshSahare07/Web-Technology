<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS with HTML formelements</title>
     <style type="text/css">
        input,select,textarea {

            width: 200px;
            border-radius: 5px;
            height: 50px;
        }

        input[type=submit]{  /*use as per attribute*/
            width: 100px;
            height: 25px;
            border-radius: 5px;
            font-weight: bold;
            background-color: aquamarine;
    
        }
        .textarea{
            height: 50px;
        }




     </style>





</head>
<body>
    <h2 align="center"> CSS with HTML formelements</h2>
    
    <hr>
    <form>
        <input type="text" name="t1" placeholder="enter your name"/><br><br>
        <input type="email"  name="t2" placeholder="enter your email"/><br><br>
        <input type="password"  name="t3" placeholder="*******"/><br><br>
        <select name="t4">
            <option>--- Select city --</option>
        </select><br><br>
        <textarea class="textarea" name="t5"></textarea>
        <input type="submit" value="Register Me"/>

</form>
</body>
</html>
